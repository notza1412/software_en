<ion-header>

  <ion-navbar color = "secondary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
    <p align = "center"><ion-img style="width: 300px; height: 130px;" src="assets/imgs/231.jpg"></ion-img></p>

    <ion-item>
    <ion-label  floating>Email</ion-label>
    <ion-input type ="text"[(ngModel)]="user.email"></ion-input>
  </ion-item>

    <ion-item> 
      <ion-label floating >Password </ion-label>
      <ion-input type ="password"[(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <button ion-button color = "secondary" (click)="login(user)">Login</button>
    <button ion-button clear (click)="register()">Register</button>
  </ion-col>
 </ion-row> 
</ion-content>
